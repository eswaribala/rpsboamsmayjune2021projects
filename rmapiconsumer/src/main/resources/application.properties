server.port=9002
spring.application.name=RM-Service
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=customerdb
spring.data.mongodb.url=mongodb://localhost:27017/customerdb
#kafka properties
kafka.bootstrapAddress=localhost:9092
customer.topic.name=boa-customers
customer.topic.group.id=group_id

